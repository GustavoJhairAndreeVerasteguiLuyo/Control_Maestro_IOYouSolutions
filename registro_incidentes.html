<section id="incidentForm">
    <h2>Registrar Incidente</h2>
    <form id="incidentFormElement" onsubmit="saveIncident(event)">
      <input type="text" id="incidentDesc" placeholder="DescripciÃ³n del incidente" required />
      <button type="submit">Guardar</button>
    </form>
    <ul id="incidentList"></ul>
  </section>

  <style>
    #incidentForm {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #incidentForm h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    #incidentForm form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #incidentForm input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    #incidentForm button {
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #incidentForm button:hover {
      background-color: #1d4ed8;
    }

    #incidentList {
      margin-top: 1rem;
      padding: 0;
      list-style-type: none;
    }

    #incidentList li {
      padding: 0.75rem;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #incidentList li button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    #incidentList li button:hover {
      background-color: darkred;
    }

    .feedback {
      margin-top: 0.5rem;
      color: green;
      font-weight: bold;
    }
  </style>

  <script>
    function saveIncident(event) {
      event.preventDefault();

      const desc = document.getElementById('incidentDesc').value.trim();
      const statusDiv = document.getElementById('status');

      if (!desc) {
        statusDiv.textContent = "Por favor, ingresa una descripciÃ³n vÃ¡lida.";
        statusDiv.style.color = 'red';
        return;
      }

      // Crear un nuevo incidente
      const li = document.createElement('li');
      li.textContent = `ðŸ“Œ ${desc}`;

      // BotÃ³n de eliminar incidente
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = "Eliminar";
      deleteBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(deleteBtn);
      document.getElementById('incidentList').appendChild(li);

      // Limpiar el campo de entrada
      document.getElementById('incidentDesc').value = '';
      document.getElementById('incidentDesc').focus();

      // Feedback visual
      const feedbackDiv = document.createElement('div');
      feedbackDiv.textContent = "Incidente registrado exitosamente!";
      feedbackDiv.classList.add('feedback');
      document.getElementById('incidentForm').appendChild(feedbackDiv);

      // Eliminar el feedback despuÃ©s de 2 segundos
      setTimeout(() => {
        feedbackDiv.remove();
      }, 2000);
    }
  </script>
